        class Car {
            _image;
            _manufacturer;
            _html;

            constructor(image, manufacturer) {
                this._image = image;
                this._manufacturer = manufacturer;
                this._html = `<img src="images/${this._image}" /><br />Виробник: ${this._manufacturer}<br />`;
            }
            get image(){
                return this._image;
            }
            set image(value){
                this._image = value;
                this._html = `<img src="images/${this._image}" /><br />Виробник: ${this._manufacturer}<br />`;
            }

            get manufacturer(){
                return this._manufacturer;
            }
            set manufacturer(value){
                this._manufacturer = value;
                this._html = `<img src="images/${this._image}" /><br />Виробник: ${this._manufacturer}<br />`;
            }

            get html(){
                return this._html;
            }
        }
